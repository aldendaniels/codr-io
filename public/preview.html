<!DOCTYPE html>
<html lang="en">
    <head>
        <title>codr.io preview</title>
    </head>
    <body>
        
        <style type="text/css">
            html, body
            {
                padding: 0;
                margin: 0;
                height: 100%;
                overflow: hidden;
            }
            iframe#preview
            {
                border: 0 !important;
                height: 100%;
                width: 100%;
            }
        </style>
        
        <frameset rows="100%">
            <frameset cols="100%">
                <iframe id="preview" sandbox="allow-same-origin allow-scripts"></iframe>
            </frameset>
        </frameset>
        
        <!--START_DEV_ONLY-->
        <script type="text/javascript" src="/javascripts/lib/require.js"></script>
        <script type="text/javascript" src="/javascripts/require-config.js"></script>
        <!--END_DEV_ONLY-->
        
        <script type="text/javascript" src="/javascripts/preview.js"></script>

    </body>
</html>
