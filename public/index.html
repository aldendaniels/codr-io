<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Codr</title>
        <link rel=StyleSheet href="stylesheets/index.css" type="text/css" />
        <link rel=StyleSheet href="stylesheets/menu.css" type="text/css" />
        <link rel=StyleSheet href="stylesheets/fontello/css/fontello.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
    </head>
    <body>
        
        <script type="text/javascript">
            var IS_NEW_DOCUMENT = window.location.pathname === '/';
            if (IS_NEW_DOCUMENT) // New document.
                document.body.className = "home";
        </script>
        
        <div id="home">
            <div id="home-content">
                <h3 class="logo">codr<span class="io">.io</span></h3>
                <div id="modes"></div>
            </div>
        </div>
        
        <div id="workspace" class="">
            <div id="toolbar">
                
                <div id="toolbar-logo" class="logo">codr.io</div>
                <div class="divider"></div>
                
                <div id="documentTitleWrapper" class="toolbar-item toolbar-title">    
                    <div class="toolbar-item-btn">
                        <div class="toolbar-caption">Title</div>
                        <div id="documentTitle" class="toolbar-selection">Loading...</div>
                    </div>
                    <div class="toolbar-dropdown-top-border"></div>
                    <div class="toolbar-item-dropdown">
                        <input type="text" id="documentTitleInput"></input>
                        <div class="horizontal-divider"></div>
                        <a href="javascript:void(0)" class="button" href="#" id="documentTitleSave">Save</a>
                    </div>
                </div>
                <div class="divider"></div>
                
                <div id="documentModeWrapper" class="toolbar-item toolbar-mode">
                    <div class="toolbar-item-btn">
                        <div class="toolbar-caption">Language</div>
                        <div id="documentMode" class="toolbar-selection">Loading...</div>
                    </div>
                    <div class="toolbar-dropdown-top-border"></div>
                    <div class="toolbar-item-dropdown">
                        <div id="toolbar-mode-menu"></div>
                    </div>
                </div>
                <div class="divider"></div>
                
                <div id="toolbar-content-right">
                    <div class="divider"></div>
                    <div id="edit-button-wrap">
                        <a href="javascript:void(0)" id="edit-button" class="button disable-hover">
                            <i class="icon-check"></i>
                            <i class="icon-check-empty"></i>
                            <span class="text">Edit Mode</span>
                        </a>
                    </div>
                </div>
            </div>
            <div id="people">
                <div id="line-top"></div>
            </div>
            <div id="edit"></div>
        </div>
        
        <!-- Load menu chooser -->
        <script type="text/javascript" src="javascripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="javascripts/helpers.js"></script>
        <script type="text/javascript" src="javascripts/keyable.js"></script>
        <script type="text/javascript" src="javascripts/menu.js"></script>
        <script type="text/javascript" src="javascripts/modes.js"></script>
        <script type="text/javascript" src="javascripts/index.js"></script>
        <script type="text/javascript">
            if (IS_NEW_DOCUMENT)
            {
                oApp.initModeChooser();
            }
        </script>
        
        <!-- Load workspace -->
        <script type="text/javascript" src="javascripts/ace/ace.js"></script>
        <script type="text/javascript" src="javascripts/editor.js"></script>
        <script type="text/javascript" src="javascripts/workspace.js"></script>
        <script type="text/javascript">
            oApp.initWorkspace();
            if (!IS_NEW_DOCUMENT) /* A new document connects on mode choice*/
            {            
                oApp.initConnection();
            }
        </script>
        
    </body>
</html>
