<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Codr</title>
        <link rel=StyleSheet href="public/index.css" type="text/css" />
        <link rel=StyleSheet href="public/menu.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
        <style type="text/css">
                            #modeChooser    { display: none;  }
                            #loaderIcon     { display: block; }
            body.chooseMode #modeChooser    { display: block; }
            body.chooseMode #loaderIcon     { display: none;  }
            body.chooseMode #codr-workspace { display: none;  }
        </style>
    </head>
    <body>
        
        <script type="text/javascript">
            var IS_NEW_DOCUMENT = window.location.pathname === '/';
            if (IS_NEW_DOCUMENT) // New document.
                document.body.className = "chooseMode";
        </script>
        
        <div id="modeChooser">
            <h3>codr<span class="io">.io</span></h3>
            <div class="mode btn" id="html">HTML</div>
            <div class="or">OR</div>
            <div class="mode btn" id="text">Plain Text</div>
            <div class="or">OR</div>
            <div id="modes"></div>
        </div>
        
        <div id="codr-workspace" class="liveshare">
            <div id="codr-toolbar">
                <div id="toolbar-logo">codr.io</div>
                <div class="divider"></div>
                <div id="documentTitleWrapper" class="toolbar-item toolbar-title">
                    
                    <div class="toolbar-item-btn">
                        <div class="toolbar-caption">Document Title</div>
                        <div id="documentTitle" class="toolbar-selection"></div>
                    </div>
                    <div class="toolbar-dropdown-top-border"></div>
                    <div class="toolbar-item-dropdown">
                        <input type="text" id="documentTitleInput"></input>
                        <div class="horizontal-divider"></div>
                        <div class="button" id="documentTitleSave">Save</div>
                    </div>
                </div>
            
                <div class="divider"></div>
                
                <div id="documentModeWrapper" class="toolbar-item toolbar-mode">
                    <div class="toolbar-item-btn">
                        <div class="toolbar-caption">Language</div>
                        <div id="documentMode" class="toolbar-selection">Text</div>
                    </div>
                    <div class="toolbar-dropdown-top-border"></div>
                    <div class="toolbar-item-dropdown"></div>
                </div>
                
                <div class="divider"></div>
            </div>
            <div id="codr-liveshare">
                <div id="line-top"></div>
                <div id="edit-btn">Start Editing</div>
                <div class="divider"></div>
            </div>
            <div id="codr-edit"></div>
        </div>
        
        <script type="text/javascript" src="public/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="public/ace/ace.js"></script>
        <script type="text/javascript" src="public/helpers.js"></script>
        <script type="text/javascript" src="public/keyable.js"></script>
        <script type="text/javascript" src="public/menu.js"></script>
        <script type="text/javascript" src="public/editor.js"></script>
        <script type="text/javascript" src="public/workspace.js"></script>
        <script type="text/javascript" src="public/modes.js"></script>
        <script type="text/javascript" src="public/templatizer.js"></script>
        <script type="text/javascript" src="public/index.js"></script>
        <div id="template" style="display: none;"></div>
    </body>
</html>
